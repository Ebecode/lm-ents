<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="fullscreen-container">
        <div class="panel-icon panel-icon-left">
            <i data-feather="menu"></i>
        </div>
        <div class="panel-icon panel-icon-right">
            <i data-feather="edit"></i>
        </div>
        <div class="showcase-container">
            <div class="heading-form">

                <form action="#" class="heading-search">
                    <input type="text" name="" id="" value="Helio" class="input-heading">
                </form>
            </div>
            <div class="element-display">
                <div class="swipe-icon swipe-left">
                    <i data-feather="chevrons-left"></i>
                </div>
                
                <div class="element-block">
                    <!-- <div class="elem-number"><p class="atom-weight">10</p></div> -->
                    <p class="elem-number">10</p>
                    <p class="elem-symbol">Ne</p>
                    <p class="elem-weight">20.180</p>
                    <p class="elem-name">Neon</p>
                </div>

                <div class="swipe-icon swipe-right">
                    <i data-feather="chevrons-right"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        feather.replace()
    </script>
</body>
</html>
