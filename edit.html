<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="fullscreen-container">
        <div class="panel-icon panel-icon-left">
            <i data-feather="arrow-left"></i>
        </div>
        <div class="edit-container form-container">
            <h3 class="form-title">Editar</h3>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="">Nombre</label>
                    <input type="text" name="" id="">
                </div>
                <div class="input-group">
                    <label for="">Numero</label>
                    <input type="text" name="" id="">
                </div>
                <div class="input-group">
                    <label for="">Simbolo</label>
                    <input type="text" name="" id="">
                </div>
                <div class="input-group">
                    <label for="">Peso</label>
                    <input type="text" name="" id="">
                </div>
                <div class="button-group">

                    <button type="submit" class="form-submit">Guardar</button>
                    <button type="submit" class="form-submit delete">Eliminar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        feather.replace()
    </script>
</body>
</html>
